{% load static %}
<!DOCTYPE html>
<html lang="zxx">

<head>
   <!-- The above 6 meta tags *must* come first in the head; any other head content must come *after* these tags -->
   <meta charset="utf-8">
   <meta http-equiv="x-ua-compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <meta name="description" content="">
   <meta name="keyword" content="">
   <meta name="author" content="" />
   <!-- Page Title here to disign -->
   <title>首页</title>
   {%include 'head.html'%}
</head>


<body>
   <!--================================-->
   <!-- Page Container Start -->
   <!--================================-->
   <div class="page-container">
      <!--================================-->
      <!-- Page Sidebar Start -->
      <!--================================-->
      {%include 'boardside.html'%}
      <!--/ Page Sidebar End -->
      <!--================================-->
      <!-- Page Content Start -->
      <!--================================-->
      <div class="page-content">
         {%include 'top.html'%}
         <div class="col-md-12 col-lg-12">
            <div class="card mg-b-20">

               <div class="card-header">
                  <h4 class="card-header-title">
                     <span class="tx-14 tx-md-24 tx-dark">输入设备序号查询体育器材</span>
                  </h4>
               </div>


               <form action="{%url 'app:equipemnt_search'%}" method="post" id="1">
                  <div class="card-body collapse show" id="collapse4">
                     <div class="row">
                        <div class="col-xl-6">
                           <div class="form-layout form-layout-4">
                              <h6 class="tx-gray-800 tx-uppercase tx-bold tx-14  tx-md-24 tx-dark mg-b-10">输入想要查询的器材序号
                              </h6>
                              <div class="row">
                                 <label class="col-sm-4 form-control-label tx-14  tx-md-24 tx-dark">机器序号: </label>
                                 <div class="col-sm-8 mg-t-10 mg-sm-t-0">
                                    <input type="text" formid="1" class="form-control" name="eid" required>
                                 </div>
                              </div>
                              <!-- row -->
                              <div class="row mg-t-30">
                                 <div class="col-sm-8 mg-l-auto">
                                    <div class="form-layout-footer">
                                       <input type="submit" formid="1" class="btn btn-custom-primary" name="sub_ord"
                                          value="查询">
                                       <button class="btn btn-secondary">Cancel</button>
                                    </div>
                                    <!-- form-layout-footer -->
                                 </div>
                                 <!-- col-8 -->
                              </div>
                           </div>
                           <!-- form-layout -->
                        </div>
                        <!-- col-6 -->
                     </div>
                  </div>
               </form>

               {% if message %}
                  <div style="color: firebrick">{{ message }}</div>
               {% endif %}

            </div>
         </div>
         <!--/ Label Alignment Form End -->
         <!--================================-->

         <!--================================-->
         <!--/ Page Inner End -->
         <!--================================-->
         <!--================================-->
         <!-- Page Footer Start -->
         <!--================================-->
         {%include 'footer.html'%}
         <!--/ Page Footer End -->
      </div>
      <!--/ Page Content End -->
   </div>
   <!--/ Page Container End -->
   <!--================================-->

   <!--================================-->
   <!-- Footer Script -->
   <!--================================-->
   {%include 'commonjs.html'%}
</body>

</html>
