{% load static %}

<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <!--用百度的静态资源库的cdn安装bootstrap环境-->
    <!-- Bootstrap 核心 CSS 文件 -->
    <link href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!--font-awesome 核心我CSS 文件-->
    <link href="//cdn.bootcss.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- 在bootstrap.min.js 之前引入 -->
    <script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>
    <!-- Bootstrap 核心 JavaScript 文件 -->
    <script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>


    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>

<body background="{% static 'assets/img/background.jpg' %}" style=" background-repeat:no-repeat ;
background-size:100% 100%;
background-attachment: fixed;">

    <div class="container">
        <div class="form row">
            <form class="form-horizontal col-sm-offset col-md-offset-3">
                <h3 class="form-title">注册</h3>
                <div class="col-sm-9 col-md-9">
                    <div class="form-group">
                        <!--        用户名图标和用户名输入框            -->
                        <i class="fa fa-user" aria-hidden="true"></i>
                        <input class="form-control required" type="number" name="username" id="username"
                            placeholder="请输入用户名" required>
                    </div>

                    <!--        密码图标和密码输入框                -->
                    <div class="form-group">
                        <i class="fa fa-key" aria-hidden="true"></i>
                        <input class="form-control required" type="password" name="password" id="password"
                            placeholder="请输入密码" required>
                    </div>
                    <!--          确认密码              -->
                    <div class="form-group">
                        <i class="fa fa-check-circle-o" aria-hidden="true"></i>
                        <input class="form-control required" type="password" name="repeatpw" id="repeatpw"
                            placeholder="请确认密码" required>
                    </div>
                    <!--        邮箱                -->
                    <div class="form-group">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                        <input class="form-control required" type="email" name="email" id="email" placeholder="请输入邮箱"
                            required>
                    </div>

                    <div class="form-group">
                    </div>

                    <!--注册按钮-->
                    <div class="form-group">
                        <input type="submit" value="注册" class="btn btn-success pull-right" id="register">
                        <input type="button" onclick="window.location.href='../login'" class="btn btn-info pull-left"
                            id="back_btn" value="返回" />
                    </div>

                    <!-- 描述注册状态 -->
                    <div>
                        <p id="result" style="color: red;font-family: 楷体"></p>
                    </div>

                </div>
            </form>
        </div>
    </div>
</body>




<script>
    var username = document.getElementById("username");
    var password = document.getElementById("password");
    var repeatpw = document.getElementById("repeatpw");
    var ok = document.getElementById("register");
    $('#register').click(function () {
        var usernamevl = username.value;
        var passwordvl = password.value;
        var repeatpwvl = repeatpw.value;
        if (passwordvl!=repeatpwvl) {
            document.getElementById('result').innerText = "两次输入密码不一致,请重新输入";
            return false;
        }
        else
        {
            document.getElementById('result').innerText = "注册成功，请前往主页进行登录";
            $('#result').style.color = 'orange';
<!--            window.open("https://www.csdn.com/");-->
            return false;
        }

    })
</script>

</html>
