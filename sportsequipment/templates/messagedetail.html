{% load static %}
<!DOCTYPE html>
<html lang="zxx">

<head>
   <!-- The above 6 meta tags *must* come first in the head; any other head content must come *after* these tags -->
   <meta charset="utf-8">
   <meta http-equiv="x-ua-compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <meta name="description" content="">
   <meta name="keyword" content="">
   <meta name="author" content="" />
   <!-- Page Title here to disign -->
   <title>消息详情</title>
   {%include 'head.html'%}
</head>


<body>
   <!--================================-->
   <!-- Page Container Start -->
   <!--================================-->
   <div class="page-container">
      <!--================================-->
      <!-- Page Sidebar Start -->
      <!--================================-->
      {%include 'boardside.html'%}
      <!--/ Page Sidebar End -->
      <!--================================-->
      <!-- Page Content Start -->
      <!--================================-->
      <div class="page-content">
         <!--================================-->
         <!-- Page Header Start -->
         <!--================================-->
         {%include 'top.html'%}

         <div class="page-inner pd-0-force mg-0-force ht-100vh bg-white">
               <div class="row no-gutters wd-100p clearfix">
				  <!--================================-->
				  <!-- Start Left sidebar -->
				  <!--================================-->
                  <div class="col-md-8 col-lg-9 email-right-sidebar">
                     <div class="card bd-l-0-force bd-t-0-force bd-b-0-force">

                        <div class="card-body">

                           <div class="btn-toolbar" role="toolbar">
                              <div class="btn-group">
                                 <button type="button" class="btn btn-light">
                                    <strong><a href="{%url 'app:delete_message'%}?mid={{mail.eid}}">删除</a></strong>
                                 </button>
                                 <button type="button" class="btn btn-light">
                                    <strong><a href="{%url 'app:read_message'%}?mid={{mail.eid}}">标记为已读</a></strong>
                                 </button>
                                 <button type="button" class="btn btn-light">
                                    <strong><a href="{%url 'app:message'%}">返回</a></strong>
                                 </button>
                              </div>
                           </div>

                           <div class="pd-y-15 mg-t-15 bd-b">

                              <div class="row">
                                 <div class="col-md-6 toolbar-left">
                                    <!--Sender Information-->
                                    <div class="d-flex">
                                       <span class="mg-r-10">
                                       <img src="http://via.placeholder.com/150" class="img-fluid wd-40 rounded-circle" alt="">
                                       </span>
                                       <div class="text-left">
                                          <div class="tx-bold">Lisa D. Smith</div>
                                          <span >example@mail.com</span>
                                       </div>
                                    </div>
                                 </div>


                                 <div class="col-md-6 text-md-right hidden-xs">
                                    <!--Details Information-->
                                    <p class="mg-0"><small >{{message.send_time}}</small></p>
                                 </div>
                              </div>
                           </div>
                           <div class="row mg-t-20 mg-b-15">
                              <div class="col-md-12">
                                 <div class="mg-b-20 bd-b">
                                     <p>
                                        <strong>
                                           {{message.content}}
                                        </strong>
                                     </p>
                                 </div>
                              </div>
                           </div>
                     </div>
                  </div>
                  <!--/ End email-rightbar -->
               </div>
            </div>
         </div>
         {%include 'footer.html'%}
         <!--/ Page Footer End -->
      </div>
      <!--/ Page Content End -->
   </div>
   <!--/ Page Container End -->
   <!--================================-->

   <!--================================-->
   <!-- Footer Script -->
   <!--================================-->
   {%include 'commonjs.html'%}
   <script>
      var li1 = document.getElementById('1');
      var li3 = document.getElementById('3');
      li1.classlist.remove("active");
      li3.classlist.add("active");
   </script>
</body>

</html>
