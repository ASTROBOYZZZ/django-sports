{% load static %}
<div class="page-header">
   <div class="search-form">
      <form action="#" method="GET">
         <div class="input-group">
            <input class="form-control search-input" name="search" placeholder="Type something..." type="text" />
            <span class="input-group-btn">
               <span id="close-search"><i class="ion-ios-close-empty"></i></span>
            </span>
         </div>
      </form>
   </div>
   <!--================================-->
   <!-- Page Header  Start -->
   <!--================================-->
   <nav class="navbar navbar-expand-lg">
      <ul class="list-inline list-unstyled mg-r-20">
         <!-- Mobile Toggle and Logo -->
         <li class="list-inline-item align-text-top"><a class="hidden-md hidden-lg" href="#"
               id="sidebar-toggle-button"><i class="ion-navicon tx-20"></i></a></li>
         <!-- PC Toggle and Logo -->
         <li class="list-inline-item align-text-top"><a class="hidden-xs hidden-sm" href="#"
               id="collapsed-sidebar-toggle-button"><i class="ion-navicon tx-20"></i></a></li>
      </ul>
      <!--================================-->
      <!-- Mega Menu Start -->
      <!--================================-->
      <div class="collapse navbar-collapse">
         <ul class="navbar-nav mr-auto">

         </ul>
      </div>
      <!--/ Mega Menu End-->
      <!--/ Brand and Logo End -->
      <!--================================-->
      <!-- Header Right Start -->
      <!--================================-->
      <div class="header-right pull-right">
         <ul class="list-inline justify-content-end">
            <li class="list-inline-item align-middle"><a href="#" id="search-button"><i
                     class="ion-ios-search-strong tx-20"></i></a></li>
            <!--================================-->
            <!-- Languages Dropdown Start -->
            <!--================================-->

            <!--/ Languages Dropdown End -->
            <!--================================-->
            <!-- Notifications Dropdown Start -->
            <!--================================-->

            <!--/ Notifications Dropdown End -->
            <!--================================-->
            <!-- Messages Dropdown Start -->
            <!--================================-->

            <!--/ Messages Dropdown End -->
            <!--================================-->
            <!-- Profile Dropdown Start -->
            <!--================================-->
            <li class="list-inline-item dropdown">
               <a href="" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span
                     class="select-profile">Hi,{{user.name}}!
                  </span><img src="{{ MEDIA_URL }}head/teletubbies.jpg" class=" img-fluid wd-35 ht-35
                              rounded-circle" alt=""></a>
               <div class="dropdown-menu dropdown-menu-right dropdown-profile shadow-2">
                  <div class="user-profile-area">
                     <div class="user-profile-heading">
                        <div class="profile-thumbnail">
                           <img src="{{ MEDIA_URL }}head/teletubbies.jpg"
                              class="img-fluid wd-35 ht-35 rounded-circle" alt="">
                        </div>
                        <div class="profile-text">
                           <h6>
                              {{user.uid}}
                           </h6>
                           <span>
                              {{user.email}}
                           </span>
                        </div>
                     </div>
                     <a href="{%url 'app:setting'%}" class="dropdown-item"><i class="icon-user" aria-hidden="true"></i> 个人资料</a>
                     <a href="{%url 'app:logout'%}" class="dropdown-item" id="logut"><i class="icon-power"
                           aria-hidden="true"></i>退出登录</a>
                  </div>
               </div>
            </li>
            <!-- Profile Dropdown End -->
            <!--================================-->
            <!-- Setting Sidebar Start -->
            <!--================================-->
            <li class="list-inline-item dropdown hidden-xs">
               <a class="settings-icon" id="settingSidebarTrigger" href="" data-toggle="dropdown" aria-haspopup="true"
                  aria-expanded="false">
                  <i class="icon-settings tx-16"></i>
               </a>
            </li>
            <!--/ Setting Sidebar End -->
         </ul>
      </div>
      <!--/ Header Right End -->
   </nav>
</div>
