<body background="{% static 'assets/img/background.jpg' %}" style=" background-repeat:no-repeat ;
background-size:100% 100%;

    <div class="container">
        <div class="form row">
            <form class="form-horizontal col-sm-offset-3 col-md-offset-3">
                <h3 class="form-title">登录</h3>
                <div class="col-sm-9 col-md-9">
                    <div class="form-group">
                        <!--        用户名图标和用户名输入框            -->
                        <i class="fa fa-user" aria-hidden="true"></i>
                        <input class="form-control" type="number" name="username" id="username" placeholder="请输入用户名"
                            required autofocus>
                    </div>
                    <!--        密码图标和密码输入框                -->
                    <div class="form-group">
                        <i class="fa fa-key" aria-hidden="true"></i>
                        <input class="form-control " type="password" name="password" id="password" placeholder="请输入密码"
                            required>
                    </div>
                    <!--        用超链接跳转到注册页面               -->
                    <div class="form-group">
                        <br>
                        <a href="../register">没有账号？立即注册</a>
                    </div>
                    <!--         登录按钮           -->

                    <div class="form-group">
                        <button class="btn btn-success pull-right" id="id_btn" >登录</button>
                    </div>

                </div>
            </form>
        </div>
    </div>

<script>
    $('#id_btn').click(function () {
        $.ajax({
            url: '/login/',
            type: "POST",
            data: { username: $('#username').val(), password: $('#password').val() },
            success: function (data) {
                //return  HttpResponse(json.dumps(response))数据的时候，需要将数据进行解析，才能进行处理。
                //res=JSON.parse(data)
                console.log(data)    ---这是jsonresponse处理的数据。
                //console.log(res)
                // data 现在是对象类型
                if (data.status == 100) {
                    //登录成功，重定向到百度，前端重定向
                    location.href = 'http://www.baidu.com'
                    //location.href='/index/'
                } else {
                    //登录失败
                    //$('.error').html(data.msg).css({'color':'red'})
                    $('.error').html(data.msg)
                }
            },
            error: function (data) {
                console.log(data)     //用户名密码不正确的时候打印到，前端的控制台
            }
        })
    })
</script>
